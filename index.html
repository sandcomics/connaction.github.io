<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login CONALEP</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilos responsivos para el cuerpo */
    body {
      background-image: url("111111.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Fija la imagen de fondo */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    /* Contenedor principal para centrar el formulario */
    .container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo responsivo */
    #logo {
      max-width: 120px;
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      display: block;
    }

    /* Estilos del formulario - Responsivo */
    form {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      color: #004d00;
      backdrop-filter: blur(5px); /* Efecto de desenfoque en el fondo */
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    /* Etiquetas */
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1rem;
    }

    /* Campos de entrada responsivos */
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #000000;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #00cc44;
      box-shadow: 0 0 0 3px rgba(0, 204, 68, 0.2);
      outline: none;
    }

    /* Botón responsivo */
    button {
      width: 100%;
      padding: 14px;
      background-color: #6b052c;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #009933;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Mensaje de respuesta */
    #mensaje {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      color: white;
      min-height: 24px;
      width: 100%;
      max-width: 400px;
    }

    /* Media Queries para diferentes tamaños de pantalla */

    /* Para tablets */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      form {
        padding: 20px 25px;
      }
      
      h2 {
        font-size: 1.6rem;
      }
      
      button {
        padding: 12px;
        font-size: 16px;
      }
      
      #logo {
        max-width: 100px;
      }
    }

    /* Para teléfonos móviles */
    @media (max-width: 480px) {
      body {
        padding: 10px;
        background-attachment: scroll; /* Mejor rendimiento en móviles */
      }
      
      form {
        padding: 20px;
        border-radius: 10px;
      }
      
      h2 {
        font-size: 1.4rem;
        margin-bottom: 20px;
      }
      
      label {
        font-size: 0.95rem;
      }
      
      input[type="text"], input[type="password"] {
        padding: 10px 12px;
        font-size: 15px;
        margin-bottom: 15px;
      }
      
      button {
        padding: 12px;
        font-size: 16px;
      }
      
      #logo {
        max-width: 90px;
        margin-bottom: 15px;
      }
      
      #mensaje {
        font-size: 15px;
        padding: 0 10px;
      }
    }

    /* Para pantallas muy pequeñas (móviles pequeños) */
    @media (max-width: 320px) {
      form {
        padding: 15px;
      }
      
      h2 {
        font-size: 1.3rem;
      }
      
      #logo {
        max-width: 80px;
      }
    }

    /* Para pantallas grandes */
    @media (min-width: 1200px) {
      .container {
        max-width: 450px;
      }
      
      form {
        padding: 30px 35px;
      }
    }

    /* Para orientación horizontal en móviles */
    @media (max-height: 600px) and (orientation: landscape) {
      body {
        padding: 10px;
      }
      
      .container {
        flex-direction: row;
        justify-content: center;
        gap: 20px;
        max-width: 800px;
      }
      
      #logo {
        max-width: 100px;
        margin-bottom: 0;
      }
      
      form {
        width: 60%;
        max-width: 400px;
      }
    }

    /* Mejora de accesibilidad - enfoque visible para navegación con teclado */
    button:focus, input:focus {
      outline: 2px solid #00cc44;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="logo" src="logocona3.png" alt="Logo CONALEP" />
    
    <form onsubmit="return miLogin()">
      <h2>Login</h2>
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" required />

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" required />

      <button type="submit">Entrar</button>
    </form>

    <p id="mensaje"></p>
  </div>

  <script>
    function miLogin() {
      const usuario = document.getElementById("usuario").value;
      const contrasena = document.getElementById("contrasena").value;
      const mensaje = document.getElementById("mensaje");

      if (usuario === "direccion" && contrasena === "cona165") {
        mensaje.style.color = "lightgreen";
        mensaje.innerText = "¡Login exitoso!";

        setTimeout(() => {
          window.location.href = "principal.html";
        }, 1500);
      } else {
        mensaje.style.color = "red";
        mensaje.innerText = "Usuario o contraseña incorrectos";
        
        // Efecto de sacudida para indicar error
        const form = document.querySelector('form');
        form.style.transform = 'translateX(5px)';
        setTimeout(() => {
          form.style.transform = 'translateX(-5px)';
        }, 50);
        setTimeout(() => {
          form.style.transform = 'translateX(0)';
        }, 100);
      }

      return false; // Evita el envío del formulario tradicional
    }

    // Mejora de experiencia: enfocar automáticamente el campo de usuario
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('usuario').focus();
    });
  </script>
</body>
</html>
