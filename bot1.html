<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONAVERSE Bot - CONALEP 165</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            color: #333;
            -webkit-tap-highlight-color: transparent;
        }

        .chatbot-container {
            width: 100%;
            max-width: 1300px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 15px 50px rgba(0, 99, 65, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: row;
            height: 90vh;
            max-height: 900px;
            position: relative;
        }

        /* Panel izquierdo - Chat */
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            position: relative;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #006341 0%, #004d33 100%);
            color: white;
            padding: 20px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        .bot-avatar {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #006341;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .header-info {
            flex: 1;
            min-width: 0;
        }

        .header-info h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .header-info .subtitle {
            font-size: 14px;
            font-weight: 400;
            opacity: 0.9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .header-info .tagline {
            font-size: 12px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 10px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 6px;
            letter-spacing: 0.5px;
        }

        /* Chat Body */
        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 20px;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            position: relative;
        }

        /* Indicador de scroll */
        .scroll-indicator {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #006341 0%, #00995e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 99, 65, 0.3);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            transform: translateY(10px);
        }

        .scroll-indicator.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .scroll-indicator:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 99, 65, 0.4);
        }

        .scroll-indicator.scrolling {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Barra de progreso */
        .scroll-progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            z-index: 20;
        }

        .scroll-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #006341 0%, #00995e 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 0 2px 2px 0;
        }

        /* Bot贸n flotante para scroll r谩pido */
        .quick-scroll-btn {
            position: absolute;
            bottom: 20px;
            right: 70px;
            background: white;
            border: 2px solid #006341;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            z-index: 90;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .quick-scroll-btn.visible {
            opacity: 1;
            visibility: visible;
        }

        .quick-scroll-btn:hover {
            background: #006341;
            color: white;
        }

        /* Messages */
        .message {
            max-width: 85%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            border-left: 4px solid #006341;
        }

        .user-message {
            background: linear-gradient(135deg, #006341 0%, #00995e 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 14px;
        }

        .bot-icon {
            color: #006341;
        }

        .user-icon {
            color: white;
        }

        /* Welcome Message */
        .welcome-message {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border-radius: 18px;
            padding: 25px;
            text-align: center;
            border: 2px dashed #006341;
            margin-bottom: 10px;
        }

        .welcome-icon {
            font-size: 40px;
            color: #006341;
            margin-bottom: 15px;
        }

        .welcome-title {
            color: #006341;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .welcome-text {
            color: #444;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* Info Cards */
        .info-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            border-left: 5px solid #006341;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            width: 100%;
        }

        .card-title {
            color: #006341;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-content {
            color: #444;
            font-size: 15px;
            line-height: 1.6;
            width: 100%;
            overflow: hidden;
        }

        .card-content > * {
            max-width: 100%;
        }

        .requirement-list {
            list-style: none;
            margin: 15px 0;
        }

        .requirement-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .requirement-list li:last-child {
            border-bottom: none;
        }

        .requirement-icon {
            color: #006341;
            font-size: 16px;
            min-width: 20px;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .requirement-text {
            flex: 1;
        }

        .highlight-box {
            background: #f0f9f0;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #006341;
            width: 100%;
        }

        /* Panel derecho - Botones */
        .buttons-panel {
            width: 400px;
            background: white;
            border-left: 1px solid #eee;
            display: flex;
            flex-direction: column;
            padding: 25px;
            overflow-y: auto;
            flex-shrink: 0;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }

        /* Indicador de scroll en panel derecho */
        .panel-scroll-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 99, 65, 0.1);
            border-radius: 10px;
            padding: 5px 10px;
            font-size: 11px;
            color: #006341;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .panel-scroll-indicator.visible {
            opacity: 1;
        }

        .section-title {
            color: #006341;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .topic-button {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 18px 12px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 90px;
            gap: 8px;
            touch-action: manipulation;
        }

        .topic-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 99, 65, 0.15);
            border-color: #006341;
            background: #f9fffc;
        }

        .topic-button:active {
            transform: translateY(-1px);
        }

        .button-icon {
            font-size: 24px;
            color: #006341;
            margin-bottom: 5px;
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .action-button {
            background: linear-gradient(135deg, #006341 0%, #00995e 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            touch-action: manipulation;
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 99, 65, 0.25);
        }

        /* Info adicional */
        .panel-info {
            margin-top: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #006341;
        }

        .info-title {
            color: #006341;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-content {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }

        /* Badges */
        .badge {
            display: inline-block;
            background: #006341;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 5px 0;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .info-icon {
            color: #006341;
            width: 20px;
            flex-shrink: 0;
        }

        .message-content {
            padding-top: 5px;
            width: 100%;
            overflow: hidden;
        }

        .message-content strong {
            color: #006341;
            font-weight: 700;
        }

        /* Bot贸n para m贸vil - Men煤 lateral */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #006341 0%, #00995e 100%);
            border-radius: 50%;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 99, 65, 0.3);
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            transition: all 0.3s ease;
        }

        .mobile-menu-toggle:hover {
            transform: scale(1.05);
        }

        .mobile-menu-toggle.active {
            transform: rotate(90deg);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 900;
            backdrop-filter: blur(3px);
        }

        /* Mensaje de instrucci贸n */
        .instruction-message {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-top: 10px;
            border-left: 4px solid #ffc107;
        }

        .instruction-icon {
            font-size: 32px;
            color: #ffc107;
            margin-bottom: 10px;
        }

        .instruction-text {
            color: #856404;
            font-size: 14px;
            font-weight: 500;
        }

        /* Scroll personalizado */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #006341 #f1f1f1;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #006341;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #004d33;
        }

        /* ========== RESPONSIVE DESIGN ========== */
        
        /* Tablet grande (1200px y menos) */
        @media (max-width: 1200px) {
            .chatbot-container {
                max-width: 95%;
                height: 85vh;
            }
            
            .buttons-panel {
                width: 350px;
            }
        }

        /* Tablet (1024px y menos) */
        @media (max-width: 1024px) {
            .chatbot-container {
                flex-direction: column;
                max-width: 95%;
                height: 90vh;
                margin: 10px auto;
            }
            
            .buttons-panel {
                width: 100%;
                border-left: none;
                border-top: 1px solid #eee;
                max-height: 350px;
                padding: 20px;
            }
            
            .buttons-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 12px;
                margin-bottom: 20px;
            }
            
            .topic-button {
                min-height: 80px;
                padding: 15px 10px;
                font-size: 13px;
            }
            
            .section-title {
                font-size: 18px;
                margin-bottom: 20px;
            }
            
            .chat-body {
                padding: 20px;
            }
            
            .scroll-indicator {
                bottom: 15px;
                right: 15px;
                width: 35px;
                height: 35px;
            }
            
            .quick-scroll-btn {
                bottom: 15px;
                right: 60px;
            }
        }

        /* Tablet peque帽a (768px y menos) */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                background: linear-gradient(135deg, #e0e7ff 0%, #d1d8f0 100%);
            }
            
            .chatbot-container {
                height: 95vh;
                max-height: none;
                border-radius: 15px;
                width: 100%;
                margin: 0;
            }
            
            .chat-header {
                padding: 15px 20px;
            }
            
            .bot-avatar {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .header-info h1 {
                font-size: 18px;
            }
            
            .header-info .subtitle {
                font-size: 13px;
            }
            
            .buttons-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .topic-button {
                padding: 14px 8px;
                font-size: 12px;
                min-height: 75px;
            }
            
            .button-icon {
                font-size: 20px;
            }
            
            .chat-body {
                padding: 15px;
                gap: 15px;
            }
            
            .message {
                max-width: 90%;
                padding: 14px 16px;
            }
            
            .action-button {
                font-size: 14px;
                padding: 14px;
            }
            
            .scroll-indicator {
                bottom: 10px;
                right: 10px;
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
            
            .quick-scroll-btn {
                bottom: 10px;
                right: 50px;
                width: 30px;
                height: 30px;
                font-size: 12px;
            }
        }

        /* M贸vil (576px y menos) */
        @media (max-width: 576px) {
            body {
                padding: 0;
                background: white;
                min-height: 100vh;
                align-items: flex-start;
            }
            
            .chatbot-container {
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
                max-height: none;
                flex-direction: column;
            }
            
            .mobile-menu-toggle {
                display: flex;
                bottom: 25px;
                right: 25px;
                width: 55px;
                height: 55px;
                font-size: 22px;
                box-shadow: 0 6px 20px rgba(0, 99, 65, 0.4);
            }
            
            .buttons-panel {
                position: fixed;
                top: 0;
                right: -100%;
                width: 85%;
                max-width: 320px;
                height: 100%;
                z-index: 1000;
                transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                border-top: none;
                border-left: 1px solid #eee;
                max-height: none;
                padding: 20px 15px;
                background: white;
                box-shadow: -5px 0 25px rgba(0, 0, 0, 0.1);
            }
            
            .buttons-panel.active {
                right: 0;
            }
            
            .overlay.active {
                display: block;
            }
            
            .chat-panel {
                width: 100%;
                height: 100%;
            }
            
            .buttons-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .topic-button {
                padding: 12px 8px;
                font-size: 11px;
                min-height: 65px;
                border-radius: 10px;
            }
            
            .button-icon {
                font-size: 18px;
                margin-bottom: 3px;
            }
            
            .section-title {
                font-size: 16px;
                margin-bottom: 15px;
            }
            
            .quick-actions {
                gap: 10px;
            }
            
            .action-button {
                padding: 12px;
                font-size: 13px;
                border-radius: 10px;
            }
            
            .chat-header {
                padding: 15px;
                border-radius: 0;
            }
            
            .header-info h1 {
                font-size: 17px;
            }
            
            .header-info .subtitle {
                font-size: 12px;
            }
            
            .header-info .tagline {
                font-size: 10px;
                padding: 3px 8px;
                margin-top: 5px;
            }
            
            .chat-body {
                padding: 15px 12px;
                gap: 12px;
            }
            
            .message {
                max-width: 95%;
                padding: 12px 14px;
                border-radius: 15px;
            }
            
            .scroll-indicator {
                bottom: 20px;
                right: 15px;
            }
            
            .quick-scroll-btn {
                bottom: 20px;
                right: 60px;
            }
        }

        /* M贸vil peque帽o (480px y menos) */
        @media (max-width: 480px) {
            .scroll-indicator {
                bottom: 20px;
                right: 10px;
            }
            
            .quick-scroll-btn {
                bottom: 20px;
                right: 55px;
            }
        }

        /* M贸vil muy peque帽o (360px y menos) */
        @media (max-width: 360px) {
            .scroll-indicator {
                bottom: 20px;
                right: 8px;
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
            
            .quick-scroll-btn {
                bottom: 20px;
                right: 45px;
                width: 26px;
                height: 26px;
            }
        }

        /* Orientaci贸n horizontal en m贸viles */
        @media (max-height: 500px) and (orientation: landscape) {
            .scroll-indicator {
                bottom: 15px;
                right: 15px;
                width: 30px;
                height: 30px;
            }
            
            .quick-scroll-btn {
                bottom: 15px;
                right: 60px;
            }
        }
    </style>
</head>
<body>

    <div class="chatbot-container">
        <!-- Barra de progreso de scroll -->
        <div class="scroll-progress">
            <div class="scroll-progress-bar" id="scroll-progress-bar"></div>
        </div>

        <!-- Panel izquierdo - Chat -->
        <div class="chat-panel">
            <!-- Header -->
            <div class="chat-header">
                <div class="bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="header-info">
                    <h1>CONAVERSE Bot</h1>
                    <div class="subtitle">CONALEP 165 Tuxpan - Jes煤s Reyes Heroles</div>
                    <div class="tagline">ORGULLOSAMENTE CONALEP</div>
                </div>
            </div>

            <!-- Chat Body con scroll -->
            <div class="chat-body custom-scrollbar" id="chat-body">
                <!-- Mensajes aparecer谩n aqu铆 -->
            </div>

            <!-- Bot贸n para scroll r谩pido -->
            <div class="quick-scroll-btn" id="quick-scroll-btn" title="Scroll r谩pido">
                <i class="fas fa-chevron-down"></i>
            </div>

            <!-- Indicador de scroll -->
            <div class="scroll-indicator" id="scroll-indicator" title="Ir al final">
                <i class="fas fa-arrow-down"></i>
            </div>
        </div>

        <!-- Panel derecho - Botones -->
        <div class="buttons-panel custom-scrollbar" id="buttons-panel">
            <!-- Indicador de posici贸n de scroll -->
            <div class="panel-scroll-indicator" id="panel-scroll-indicator">
                <span id="panel-scroll-percent">0%</span>
            </div>

            <div class="section-title">
                <i class="fas fa-comments"></i>
                Temas de consulta

                const scrollHeight = chatBody.scrollHeight;

                // Calcular porcentaje de scroll
